<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Produto</title>
</head>
<body>
<h1>Cadastrar Produto</h1>
<form action="/produto/salvar" method="post" th:object="${produto}">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required />

  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" th:field="*{descricao}" required />

  <label for="preco">Preço:</label>
  <input type="number" id="preco" th:field="*{preco}" step="0.01" required />

  <label for="categoria">Categoria:</label>
  <input type="text" id="categoria" th:field="*{categoria}" required />

  <label for="marca">Marca:</label>
  <input type="text" id="marca" th:field="*{marca}" required />

  <label for="estoque">Estoque:</label>
  <input type="number" id="estoque" th:field="*{estoque}" required />

  <button type="submit">Salvar</button>
</form>
</body>
</html>
